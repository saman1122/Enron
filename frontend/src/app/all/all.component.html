<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th width="4%">#</th>
        <th width="15%">Date</th>
        <th width="22%">From</th>
        <th width="25%">To</th>
        <th width="27%">Subject</th>
        <th width="8%">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let email of emails; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ email.date }}</td>
        <td>{{ email.from }}</td>
        <td>{{ email.to }}</td>
        <td>{{ email.subject }}</td>
        <td>
          <button type="button" class="btn btn-primary" [routerLink]="['/emaildetail', email.messageId]">Afficher</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- pager -->
<div class="container">
  <div class="row">
    <div class="col"></div>
    <div class="col">
      <ngb-pagination class="d-flex justify-content-center" [collectionSize]="totalElements" [(page)]="page" [pageSize]="size"
        [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="gopage($event)"></ngb-pagination>
    </div>
    <div class="col text-right">
      <mat-form-field>
        <mat-select [(ngModel)]="size" (selectionChange)="sizeChange($event.value)" placeholder="Size">
          <mat-option *ngFor="let size of possibleSize" [value]="size">
            {{size}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
</div>
